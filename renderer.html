<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="node_modules/raphael/raphael-min.js"></script>
    <script src="node_modules/flowchart.js/release/flowchart.min.js"></script>
    <script>
      function render(code, options) {
        var canvas = document.getElementsByClassName('flowchart')[0];
        flowchart.parse(code).drawSVG(canvas, options);
        return new XMLSerializer().serializeToString(canvas);
      }
    </script>
  </head>

  <body>
    <div class="flowchart"></div>
  </body>
</html>
